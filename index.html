
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tytu≈Ç strony</title>
</head>
<body background="buzka.png">

    <input type="number" id="row" value="0">
    <input type="number" id="column" value="0">
    <button onclick= "generuj()">Generuj</button>



    <script>

        function generuj(){
            var row = document.getElementById('row').value;
            var column = document.getElementById('column').value;

            var i = 0;
            var a = 0;
            console.log(row,column)
            while(a < row){
                while(i < column){
                    document.write("wow ale to fajne co nie?")
                    i++;
                }
                i = 0;
                document.write("<br>")
                a++;
            }

        }

    </script>
</body>
</html>
